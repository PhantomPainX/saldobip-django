{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vencido | bip!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/cartas.css' %}">
  </head>
  <body>
  <div class="container">
    <div class="card">
      <h2 class="title">Tarjeta bip!</h2>
      <div class="bar">
        <div class="emptybar">
        </div>
        <div class="filledbar">
            <h3 style="color: white; text-align: center;">{{id}}</h3>
        </div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="stroke" cx="50" cy="50" r="40"/>
      </svg>
      </div>
      
    </div>
    <div class="card">
      <h2 class="title">Estado</h2>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar">
            <h3 style="color: white; text-align: center;">{{estadoContrato}}</h3>
        </div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="stroke" cx="50" cy="50" r="40"/>
      </svg>
      </div>
    </div>
    <div class="card">
      <h2 class="title">Vencimiento de Saldo</h2>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar">
            <h3 style="color: white; text-align: center;">{{fechaVencimiento}}</h3>
        </div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="50" cy="50" r="40"/>
      </svg>
      </div>
    </div>
    <div class="card">
      <h2 class="title">Saldo Vencido</h2>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar">
            <h3 style="color: white; text-align: center;">{{vencimientoCT}}</h3>
        </div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="stroke" cx="50" cy="50" r="40"/>
      </svg>
      </div>
    </div>
  </div>
  </body>
